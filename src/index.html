<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人导航网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="globalHeader">
        <div class="searchBar">
            <form class="searchFrom" method="get" action="https://baidu.com/s">
                <input name="wd" type="text" placeholder="百度一下">
                <button type="submit"><img id="searchImg" src="/images/search.png" alt="搜索"></button>
            </form>
        </div>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
               <div class="addButton">
                   <div class="iconWrapper">
                       <img src="images/round_add_light.png" alt="add">
                   </div>
                   <div class="text">添加网站</div>
               </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/canvas-nest.js/dist/canvas-nest.js" zIndex="-2" ></script>
    <script src="main.js"></script>
</body>
</html>
